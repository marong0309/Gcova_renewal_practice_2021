                <div id="kmap_allwrap">

                    <div id="map" style="width:100%;height:350px;"></div>

                    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	65276c273bb326ca83fd27b85be7a49b"></script>
                    <script>
                        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                            mapOption = {
                                center: new kakao.maps.LatLng(37.461999666083734, 126.67976279194092), // 지도의 중심좌표
                                level: 3 // 지도의 확대 레벨
                            };

                        var map = new kakao.maps.Map(mapContainer, mapOption);

                        // 마커가 표시될 위치입니다 
                        var markerPosition = new kakao.maps.LatLng(37.461999666083734, 126.67976279194092);

                        // 마커를 생성합니다
                        var marker = new kakao.maps.Marker({
                            position: markerPosition
                        });

                        // 마커가 지도 위에 표시되도록 설정합니다
                        marker.setMap(map);

                        var iwContent = '<div style="padding:7px;font-size:15px;margin-bottom:1%;">지코바 주안1호점 <br><a href="https://map.kakao.com/link/map/지코바 주안1호,37.461999666083734, 126.67976279194092" style="color:green;font-size:12px;" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/지코바 주안1호점,37.461999666083734, 126.67976279194092" style="color:red;font-size:12px;" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                            iwPosition = new kakao.maps.LatLng(37.461999666083734, 126.67976279194092); //인포윈도우 표시 위치입니다

                        // 인포윈도우를 생성합니다
                        var infowindow = new kakao.maps.InfoWindow({
                            position: iwPosition,
                            content: iwContent
                        });

                        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
                        infowindow.open(map, marker);

                    </script>
